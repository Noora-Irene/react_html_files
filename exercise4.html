<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>React exercise 4</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>
 
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">

        function HelloAlert() {

          const [name, setName] = 
            React.useState({firstName: '', lastName: ''});

          const inputChanged = (event) => {
            setName({ ...name, [event.target.name]: event.target.value });
          }
          
          return(
            <div>
              <input type="text" name="firstName" value={name.firstName} onChange={ inputChanged }/>
              <input type="text" name="lastName" value={name.lastName} onChange={ inputChanged }/>

              <input type="submit" value="Send" onClick={ () => (window.alert('Hello '+ name.firstName + ' ' + name.lastName)) }/>
          </div>
          );
      };

      ReactDOM.render( <HelloAlert/> , document.getElementById('root'));
    </script>
  </body>
</html>
