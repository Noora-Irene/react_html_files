<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React exercise 6</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">

      function GetQuestion() {
        
        const [question, setQuestion] = React.useState('');
        const [isntLoaded, setLoaded] = React.useState(false);

        const newQuestion = () => {
          fetch('https://opentdb.com/api.php?amount=1')
          .then(response => response.json()) //parsii bodyn sisältä json datan
          .then(responseData => {            //parsittu data = responseData
            setQuestion(responseData.results[0].question);
            setLoaded(true);
          });
        }
        React.useEffect(() => { 
          newQuestion(); },
        []);
        
        if (!isntLoaded) {
          return<p>Everything is okey. Just loading...</p>
          }

        return (
          <div>
            {question}
            <br/><br/>
            <button onClick={ newQuestion }>New question</button>
          </div>
        );
      };

      ReactDOM.render(<GetQuestion />, document.getElementById("root"));
    </script>
  </body>
</html>
